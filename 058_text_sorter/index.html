<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト並べ替えツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テキスト並べ替えツール</h1>
        <textarea id="input-text" placeholder="ここにテキストを入力してください (1行に1項目)..."></textarea>
        <div class="controls">
            <button id="sort-asc-btn">昇順で並べ替え</button>
            <button id="sort-desc-btn">降順で並べ替え</button>
        </div>
        <textarea id="output-text" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
