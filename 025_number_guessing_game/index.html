<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム (High & Low)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>数当てゲーム (High & Low)</h1>
        <p>1から100までの数字を当ててみよう！</p>
        <input type="number" id="guess-input" min="1" max="100" placeholder="数字を入力">
        <button id="submit-guess-btn">予想する</button>
        <p id="message"></p>
        <button id="reset-btn" class="hidden">もう一度プレイ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
