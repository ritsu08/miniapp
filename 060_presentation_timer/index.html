<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼンテーションタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>プレゼンテーションタイマー</h1>
        <div class="input-area">
            <label for="minutes-input">時間 (分):</label>
            <input type="number" id="minutes-input" value="10" min="1">
        </div>
        <div class="timer-display" id="timer-display">10:00</div>
        <div class="controls">
            <button id="start-btn">開始</button>
            <button id="pause-btn">一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
