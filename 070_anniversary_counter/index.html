<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記念日カウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>記念日カウンター</h1>
        <div class="input-area">
            <input type="text" id="event-title" placeholder="記念日のタイトル (例: 結婚記念日)">
            <input type="date" id="event-date">
            <button id="add-event-btn">記念日を追加</button>
        </div>
        <ul id="event-list">
            <!-- 記念日はここに表示されます -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
