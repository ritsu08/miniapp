<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイックリンク集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>クイックリンク集</h1>
        <div class="input-area">
            <input type="text" id="link-title" placeholder="リンクのタイトル">
            <input type="url" id="link-url" placeholder="URL (例: https://example.com)">
            <button id="add-link-btn">リンクを追加</button>
        </div>
        <ul id="link-list">
            <!-- リンクはここに表示されます -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
