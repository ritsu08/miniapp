<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スピードタイピングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>スピードタイピングゲーム</h1>
        <p>表示されたテキストを素早く入力してください！</p>
        <div class="game-info">
            <p>スコア: <span id="score">0</span></p>
            <p>残り時間: <span id="time-left">60</span>秒</p>
        </div>
        <div class="text-display" id="text-display"></div>
        <input type="text" id="text-input" placeholder="ここに入力...">
        <button id="start-game-btn">ゲーム開始</button>
        <p id="game-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
