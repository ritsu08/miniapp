<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座占いアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>星座占いアプリ</h1>
        <div class="input-area">
            <label for="zodiac-sign">あなたの星座を選択してください:</label>
            <select id="zodiac-sign">
                <option value="aries">牡羊座 (3/21 - 4/19)</option>
                <option value="taurus">牡牛座 (4/20 - 5/20)</option>
                <option value="gemini">双子座 (5/21 - 6/20)</option>
                <option value="cancer">蟹座 (6/21 - 7/22)</option>
                <option value="leo">獅子座 (7/23 - 8/22)</option>
                <option value="virgo">乙女座 (8/23 - 9/22)</option>
                <option value="libra">天秤座 (9/23 - 10/22)</option>
                <option value="scorpio">蠍座 (10/23 - 11/21)</option>
                <option value="sagittarius">射手座 (11/22 - 12/21)</option>
                <option value="capricorn">山羊座 (12/22 - 1/19)</option>
                <option value="aquarius">水瓶座 (1/20 - 2/18)</option>
                <option value="pisces">魚座 (2/19 - 3/20)</option>
            </select>
            <button id="get-fortune-btn">今日の運勢を見る</button>
        </div>
        <div class="result-area">
            <h2 id="fortune-title"></h2>
            <p id="fortune-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
