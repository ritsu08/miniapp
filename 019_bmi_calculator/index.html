<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI計算機</h1>
        <div class="input-group">
            <label for="height">身長 (cm):</label>
            <input type="number" id="height" placeholder="例: 170" min="1">
        </div>
        <div class="input-group">
            <label for="weight">体重 (kg):</label>
            <input type="number" id="weight" placeholder="例: 65" min="1">
        </div>
        <button id="calculate-btn">計算</button>
        <div class="result-area">
            <h2>あなたのBMI: <span id="bmi-result">-</span></h2>
            <p id="bmi-category"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
