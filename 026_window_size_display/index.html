<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウィンドウサイズ表示ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ウィンドウサイズ表示ツール</h1>
        <p>ブラウザのウィンドウサイズをリアルタイムで表示します。</p>
        <div class="size-display">
            <p>幅: <span id="width-display">-</span> px</p>
            <p>高さ: <span id="height-display">-</span> px</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
