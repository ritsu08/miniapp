<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダミーテキストジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ダミーテキスト (Lorem Ipsum) ジェネレーター</h1>
        <div class="controls">
            <label for="paragraphs">段落数:</label>
            <input type="number" id="paragraphs" value="3" min="1">
            <button id="generate-btn">生成</button>
        </div>
        <div class="output-area">
            <textarea id="output-text" readonly rows="10"></textarea>
            <button id="copy-btn">コピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
