<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句・短歌ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>俳句・短歌ジェネレーター</h1>
        <p>ボタンを押すと、ランダムな俳句または短歌が生成されます。</p>
        <div class="controls">
            <button id="generate-haiku-btn">俳句を生成</button>
            <button id="generate-tanka-btn">短歌を生成</button>
        </div>
        <div class="result-area">
            <p id="generated-poem"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
