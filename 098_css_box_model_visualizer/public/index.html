<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>商品管理ダッシュボード</h1>
        <div class="input-area">
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-price" placeholder="価格" min="0">
            <input type="number" id="product-stock" placeholder="在庫" min="0">
            <button id="add-product-btn">商品を追加</button>
        </div>
        <div class="dashboard-sections">
            <div class="section">
                <h2>商品リスト</h2>
                <ul id="product-list">
                    <!-- 商品はここに表示されます -->
                </ul>
            </div>
            <div class="section">
                <h2>在庫状況グラフ</h2>
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
