<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSボックスモデル可視化ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSSボックスモデル可視化ツール</h1>
        <p class="app-description">要素のサイズ、パディング、ボーダー、マージンを視覚的に確認できます。</p>

        <div class="controls">
            <div class="input-group">
                <label for="width">Width (px):</label>
                <input type="number" id="width" value="100" min="0">
            </div>
            <div class="input-group">
                <label for="height">Height (px):</label>
                <input type="number" id="height" value="100" min="0">
            </div>
            <div class="input-group">
                <label for="padding">Padding (px):</label>
                <input type="number" id="padding" value="10" min="0">
            </div>
            <div class="input-group">
                <label for="border">Border (px):</label>
                <input type="number" id="border" value="5" min="0">
            </div>
            <div class="input-group">
                <label for="margin">Margin (px):</label>
                <input type="number" id="margin" value="20" min="0">
            </div>
            <div class="input-group">
                <label for="background-color">Background:</label>
                <input type="color" id="background-color" value="#add8e6">
            </div>
            <div class="input-group">
                <label for="border-color">Border Color:</label>
                <input type="color" id="border-color" value="#000000">
            </div>
        </div>

        <div class="visualizer-area">
            <div class="margin-box">
                <div class="border-box">
                    <div class="padding-box">
                        <div class="content-box">
                            <p>Content</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="output-css">
            <h2>Generated CSS</h2>
            <textarea id="css-output" readonly rows="10"></textarea>
            <button id="copy-css-btn">Copy CSS</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
