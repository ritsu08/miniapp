<!DOCTYPE html>
<html lang="ja">
<head>

    <title>シンプルなスロットマシン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>シンプルなスロットマシン</h1>

            <div class="reel" id="reel2">🍋</div>

        <button id="spin-btn">スピン！</button>
        <p id="result-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
