<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読書記録/管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>読書記録/管理アプリ</h1>
        <div class="input-area">
            <input type="text" id="book-title" placeholder="本のタイトル">
            <input type="text" id="book-author" placeholder="著者名">
            <input type="date" id="read-date">
            <button id="add-book-btn">本を追加</button>
        </div>
        <ul id="book-list">
            <!-- 本のリストはここに表示されます -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
