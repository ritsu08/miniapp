<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダミー画像プレースホルダー生成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ダミー画像プレースホルダー生成</h1>
        <div class="controls">
            <div class="control-group">
                <label for="width">幅 (px):</label>
                <input type="number" id="width" value="300" min="1">
            </div>
            <div class="control-group">
                <label for="height">高さ (px):</label>
                <input type="number" id="height" value="200" min="1">
            </div>
            <div class="control-group">
                <label for="bg-color">背景色:</label>
                <input type="color" id="bg-color" value="#cccccc">
            </div>
            <div class="control-group">
                <label for="text-color">文字色:</label>
                <input type="color" id="text-color" value="#000000">
            </div>
            <div class="control-group">
                <label for="text">表示テキスト:</label>
                <input type="text" id="text" value="Image">
            </div>
            <button id="generate-btn">生成</button>
        </div>
        <div class="output-area">
            <img id="dummy-image" src="" alt="ダミー画像">
            <textarea id="image-url" readonly rows="2"></textarea>
            <button id="copy-btn">URLをコピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
