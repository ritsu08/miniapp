<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト大文字/小文字変換</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テキスト大文字/小文字変換</h1>
        <textarea id="input-text" placeholder="ここにテキストを入力してください..."></textarea>
        <div class="controls">
            <button id="uppercase-btn">大文字に変換</button>
            <button id="lowercase-btn">小文字に変換</button>
            <button id="capitalize-btn">単語の先頭を大文字に変換</button>
            <button id="sentence-case-btn">文頭を大文字に変換</button>
        </div>
        <textarea id="output-text" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
