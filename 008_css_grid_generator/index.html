<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Grid ジェネレーター</h1>
        <div class="main-layout">
            <div class="controls">
                <h2>設定</h2>
                <div class="control-group">
                    <label for="grid-cols">列の数</label>
                    <input type="number" id="grid-cols" value="3" min="1">
                </div>
                <div class="control-group">
                    <label for="grid-rows">行の数</label>
                    <input type="number" id="grid-rows" value="2" min="1">
                </div>
                <div class="control-group">
                    <label for="col-gap">列のギャップ (px)</label>
                    <input type="range" id="col-gap" min="0" max="50" value="10">
                </div>
                <div class="control-group">
                    <label for="row-gap">行のギャップ (px)</label>
                    <input type="range" id="row-gap" min="0" max="50" value="10">
                </div>
            </div>
            <div class="preview-area">
                <div id="grid-container">
                    <!-- Grid items will be generated by JS -->
                </div>
            </div>
        </div>
        <div class="output-area">
            <h2>CSSコード</h2>
            <textarea id="css-code" readonly rows="8"></textarea>
            <button id="copy-btn">コピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
