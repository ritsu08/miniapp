<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックリストメーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>チェックリストメーカー</h1>
        <div class="input-area">
            <input type="text" id="new-item-input" placeholder="新しい項目を入力">
            <button id="add-item-btn">追加</button>
        </div>
        <ul id="checklist">
            <!-- チェックリスト項目はここに表示されます -->
        </ul>
        <button id="clear-completed-btn">完了した項目をクリア</button>
        <button id="clear-all-btn">すべてクリア</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
