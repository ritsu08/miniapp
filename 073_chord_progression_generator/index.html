<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽コード進行ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>音楽コード進行ジェネレーター</h1>
        <div class="controls">
            <div class="control-group">
                <label for="key-select">キー:</label>
                <select id="key-select">
                    <option value="C">C</option>
                    <option value="G">G</option>
                    <option value="D">D</option>
                    <option value="A">A</option>
                    <option value="E">E</option>
                    <option value="B">B</option>
                    <option value="F#">F#</option>
                    <option value="C#">C#</option>
                    <option value="F">F</option>
                    <option value="Bb">Bb</option>
                    <option value="Eb">Eb</option>
                    <option value="Ab">Ab</option>
                    <option value="Db">Db</option>
                    <option value="Gb">Gb</option>
                    <option value="Cb">Cb</option>
                </select>
            </div>
            <div class="control-group">
                <label for="num-chords">コード数:</label>
                <input type="number" id="num-chords" value="4" min="2" max="8">
            </div>
            <button id="generate-btn">コード進行を生成</button>
        </div>
        <div class="result-area">
            <h2>生成されたコード進行:</h2>
            <p id="chord-progression"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
