<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘計算アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>割り勘計算アプリ</h1>
        <div class="input-group">
            <label for="total-bill">合計金額:</label>
            <input type="number" id="total-bill" placeholder="例: 5000" min="0">
        </div>
        <div class="input-group">
            <label for="num-people">人数:</label>
            <input type="number" id="num-people" placeholder="例: 4" min="1">
        </div>
        <div class="input-group">
            <label for="tip-percentage">チップ (%):</label>
            <input type="range" id="tip-percentage" min="0" max="30" value="10">
            <span id="tip-display">10%</span>
        </div>
        <button id="calculate-btn">計算</button>
        <div class="result-area">
            <h2>一人あたりの金額: <span id="per-person-amount">-</span>円</h2>
            <p>合計チップ: <span id="total-tip">-</span>円</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
